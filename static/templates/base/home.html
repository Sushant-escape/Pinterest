{% extends 'base/base.html' %}

{% block title %}Home - Pinterest Clone{% endblock %}

{% block content %}
<div class="container">
    <div class="home-hero">
        <h1>Welcome to Pinterest Clone</h1>
        <p>Discover and share amazing ideas</p>
        
        {% if not user.is_authenticated %}
            <div class="home-cta">
                <a href="{% url 'accounts:signup' %}" class="btn btn-primary">Get Started</a>
                <a href="{% url 'accounts:login' %}" class="btn btn-secondary">Sign In</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
