{% extends 'base.html' %}

{% block content %}
<div class="modal-overlay">
    <div class="modal-card">
        <h1 style="text-align: center; margin-bottom: 24px; color: #e60023;">
            <i class="fas fa-exclamation-triangle" style="font-size: 48px; display: block; margin-bottom: 16px;"></i>
            Delete Pin?
        </h1>

        <div style="text-align: center; margin-bottom: 32px;">
            <div
                style="width: 100%; height: 200px; overflow: hidden; border-radius: 16px; margin-bottom: 16px; background: #f0f0f0;">
                <img src="{{ pin.image.url }}" alt="{{ pin.title }}"
                    style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <h3 style="margin-bottom: 8px;">{{ pin.title|default:"Untitled" }}</h3>
            <p>Once you delete a Pin, you can't get it back.</p>
        </div>

        <form method="post" class="modal-footer" style="gap: 12px;">
            {% csrf_token %}
            <a href="{% url 'pins:pin_detail' pin.id %}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-primary" style="flex: 1;">Delete Pin</button>
        </form>
    </div>
</div>

<style>
    .btn-danger:hover {
        background: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    .btn-secondary:hover {
        background: #bbb;
        transform: translateY(-2px);
    }
</style>
{% endblock %}
