<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/pins.css">
    <link rel="stylesheet" href="/static/css/boards.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'core:home' %}"><i class="fas fa-layer-group" style="color: #e60023;"></i> Pinterest</a>
        </div>
        <form class="search-bar" action="{% url 'core:home' %}" method="get">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <input type="text" name="q" placeholder="Search for images..." value="{{ query|default:'' }}">
        </form>
        <div class="nav-links">
            <a href="{% url 'core:home' %}">Home</a>
            <a href="{% url 'core:explore' %}">Explore</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'pins:pin_create' %}">Create</a>
            <a href="{% url 'accounts:profile' %}">
                {% if request.user.profile_image %}
                <img src="{{ request.user.profile_image.url }}" class="nav-avatar"
                    style="width: 30px; height: 30px; border-radius: 50%;">
                {% else %}
                <i class="fas fa-user-circle"></i>
                {% endif %}
            </a>
            <a href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'accounts:login' %}" class="btn-login">Log in</a>
            <a href="{% url 'accounts:signup' %}" class="btn-signup">Sign up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
