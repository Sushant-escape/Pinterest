{% extends 'base.html' %}

{% block content %}
<div class="modal-overlay">
    <div class="modal-card">
        <h1 style="text-align: center; margin-bottom: 24px; color: #e60023;">
            <i class="fas fa-trash-alt" style="font-size: 48px; display: block; margin-bottom: 16px;"></i>
            Delete Board?
        </h1>

        <div style="text-align: center; margin-bottom: 32px;">
            <h3 style="margin-bottom: 12px; font-size: 24px;">{{ board.name }}</h3>
            <p style="margin-bottom: 20px; color: #767676;">{{ board.description|default:"" }}</p>

            <div
                style="background: #fff5f5; border: 1px solid #ffebeb; padding: 16px; border-radius: 12px; color: #e60023; font-weight: 700; font-size: 14px;">
                <i class="fas fa-info-circle"></i> This board contains {{ board.pins.count }} pin(s).
                The pins won't be deleted, but they will be removed from this board.
            </div>
        </div>

        <form method="post" class="modal-footer" style="gap: 12px;">
            {% csrf_token %}
            <a href="{% url 'boards:board_detail' board.id %}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-primary" style="flex: 1;">Delete forever</button>
        </form>
    </div>
</div>

<style>
    .btn-danger:hover {
        background: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    .btn-secondary:hover {
        background: #bbb;
        transform: translateY(-2px);
    }
</style>
{% endblock %}
