{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h1>Your Boards</h1>
    <a href="{% url 'boards:board_create' %}" class="btn-icon"><i class="fas fa-plus"></i></a>
</div>

<div class="boards-grid">
    {% for board in boards %}
    <div class="board-card">
        <a href="{% url 'boards:board_detail' board.id %}">
            <div class="board-preview">
                <!-- Preview logic -->
            </div>
            <h3>{{ board.name }}</h3>
            <p>{{ board.pins.count }} pins</p>
        </a>
    </div>
    {% empty %}
    <p>No boards found.</p>
    {% endfor %}
</div>
{% endblock %}
