{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="logo-center">
            <i class="fas fa-layer-group fa-3x" style="color: #e60023;"></i>
        </div>
        <h2>Log in to Pinterest</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field }}
                {% if field.errors %}
                <div class="error-text">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-primary full-width">Log in</button>
        </form>
        <p class="auth-footer">Not on Pinterest yet? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
    </div>
</div>
{% endblock %}
