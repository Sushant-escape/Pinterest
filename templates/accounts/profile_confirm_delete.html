{% extends 'base.html' %}

{% block content %}
<div class="modal-overlay">
    <div class="modal-card">
        <div class="modal-header">
            <h3 style="color: var(--primary-red);">
                <i class="fas fa-exclamation-triangle"></i><br>
                Delete Account?
            </h3>
        </div>
        <div class="modal-body" style="text-align: center; margin-bottom: 32px;">
            <p style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">This action is permanent.</p>
            <p class="text-gray" style="line-height: 1.5;">
                By deleting your account, all your pins, boards, and profile information will be removed forever. There
                is no way to undo this.
            </p>
        </div>
        <form method="post" class="modal-footer" style="gap: 12px;">
            {% csrf_token %}
            <a href="{% url 'accounts:profile_edit' %}" class="btn-secondary" style="flex: 1;">Cancel</a>
            <button type="submit" class="btn-primary" style="flex: 1;">Delete forever</button>
        </form>
    </div>
</div>
{% endblock %}
